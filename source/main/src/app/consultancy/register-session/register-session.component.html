
<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="editMode ? 'Edit Session' : breadscrum.title" [items]="breadscrum.items"
                [active_item]="editMode ? 'Edit Session' : breadscrum.active">
            </app-breadcrumb>
        </div>

        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>{{editMode? 'Edit Session' : 'Add Session' }}</h2>
                    </div>
                    <div class="body">
                        <form class="m-4" [formGroup]="registerSession" (submit)="onSubmit()">
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>Session Name</mat-label>
                                        <input matInput formControlName="SessionName">
                                        <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>school</mat-icon>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>Institute Id</mat-label>
                                        <input matInput formControlName="InstituteId" type="number">
                                        <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>business</mat-icon>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>Year</mat-label>
                                        <input matInput formControlName="Year">
                                        <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>calendar_today</mat-icon>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-auto">
                                    <button type="submit" class="btn-space" mat-raised-button color="primary">{{editMode ? 'Update' : 'Submit'}}</button>
                                    <button type="button" mat-raised-button color="warn">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

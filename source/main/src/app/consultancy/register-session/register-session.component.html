
<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="editMode ? 'Edit Session' : breadscrum.title" [items]="breadscrum.items"
                [active_item]="editMode ? 'Edit Session' : breadscrum.active">
            </app-breadcrumb>
        </div>

        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="body">
                        <form class="m-4" [formGroup]="registerSession" (submit)="onSubmit()">
                            <div class="row">
                              <div class="col-12">
                                <mat-form-field appearance="fill" class="example-full-width">
                                  <mat-label>Session Name</mat-label>
                                  <input matInput formControlName="sessionName" required appCustomValidator="sessionName">
                                  <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>school</mat-icon>
                                </mat-form-field>
                              </div>
                            </div>
                          
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field appearance="fill" class="w-100 mb-0">
                                  <mat-label>Select Institute</mat-label>
                                  <mat-icon matPrefix>home</mat-icon>
                                  <mat-select formControlName="instituteId" (selectionChange)="onInstituteChange($event)" required>
                                    <mat-option *ngFor="let institute of (institutes | async)" [value]="institute.id">
                                      {{ institute.name }}
                                    </mat-option>
                                  </mat-select>
                                </mat-form-field>
                              </div>
                              
                              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
                                <mat-form-field appearance="fill" class="example-full-width">
                                  <mat-label>Select Date</mat-label>
                                  <input matInput [matDatepicker]="picker" [matDatepickerFilter]="date" formControlName="date" placeholder="YYYY-MM-DD" formControlName="year" required>
                                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                  <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                              </div>
                            </div>
                          
                            <div class="row">
                              <div class="col-auto">
                                <button type="submit" class="btn-space" mat-raised-button color="primary" [disabled]="!registerSession.valid">
                                  {{editMode ? 'Update' : 'Submit'}}
                                </button>
                                <button type="button" mat-raised-button color="warn" (click)="routeToSessionList()">Cancel</button>
                              </div>
                            </div>
                          </form>                          
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

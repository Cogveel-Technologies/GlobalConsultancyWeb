<section class="content">
    <div class="container-fluid">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">

            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        <div class="card p-4" *ngIf="!sessionSelected">
            <div class="row g-3">
                <div class="col-md-6">
                    <mat-form-field appearance="fill" class="w-100 mb-0">
                        <mat-label>Session</mat-label>
                        <mat-icon matPrefix>calendar_today</mat-icon>
                        <mat-select formControlName="session" (selectionChange)="onSessionChange($event)">
                            <mat-option *ngFor="let session of (sessions | async)" [value]="session.id">
                                {{ session.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
        



        <div class="row" *ngIf="sessionSelected">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="materialTableHeader">
                        <div class="left">
                            <ul class="header-buttons-left ms-0">
                                <app-search [searchText]="search"></app-search>
                            </ul>
                        </div>
                        <div class="right">
                            <ul class="tbl-export-btn">
                                <li class="tbl-header-btn">
                                    <div class="m-l-10" matTooltip="ADD">
                                        <button mat-mini-fab color="primary" (click)="addIntake()">
                                            <mat-icon class="col-white">add</mat-icon>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix" *ngIf="sessionSelected">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body table-responsive">
                        <table class="table table-hover table-responsive" matSort (matSortChange)="onSortChange($event)">
                            <thead>
                                <tr>
                                    <th mat-sort-header="noOfIntake">No of intakes</th>
                                    <th mat-sort-header="year">Year</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let intake of (intakes | async)">
                                    <td data-label="Number of Intakes">{{ intake.noOfIntake }}</td>
                                    <td data-label="Year">{{ intake.year }}</td>
                                    <td data-label="Actions">
                                        <button mat-icon-button color="primary"
                                            [routerLink]="['/consultancy/edit-intake', intake.id]">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <button mat-icon-button color="warn" (click)="deleteIntake(intake.id)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <app-pagination [pageSize]="defaultData.pageSize" (pageChange)="onPageChange($event)" [length]="records">
                        </app-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

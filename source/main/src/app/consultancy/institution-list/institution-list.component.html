<section class="content">
  <div class="container-fluid">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>

    <!-- show when country is not selected -->

    <form [formGroup]="countryListForm" (ngSubmit)="onSubmit()" *ngIf="!countrySelected">
      <div class="card p-4" *ngIf="!countrySelected">
        <div class="row g-3">
          <div class="col-md-9">
            <mat-form-field appearance="fill" class="w-100 mb-0">
              <mat-label>Select a country</mat-label>
              <mat-icon matPrefix>home</mat-icon>
              <mat-select formControlName="countryList" required>
                <mat-option *ngFor="let country of countries" [value]="country">
                  {{ country }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>



    <div class="row" *ngIf="countrySelected">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title me-2">
                  <h2>Table Name</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" #filter class="browser-default search-field"
                    aria-label="Search box" formControlName="searchText">
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="ADD">
                    <button mat-mini-fab color="primary">
                      <mat-icon class="col-white">add</mat-icon>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row clearfix" *ngIf="countrySelected">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>Hover Rows</h2>
          </div>
          <div class="body table-responsive">
            <table class="table table-hover table-responsive" matSort>
              <thead>
                <tr>
                  <th mat-sort-header="instituteName">Institute Name</th>
                  <th mat-sort-header="province">Province</th>
                  <th mat-sort-header="country">Country</th>
                  <th mat-sort-header="yearEstablished">Year Established</th>
                  <th mat-sort-header="email">Email</th>
                  <th mat-sort-header="phoneNumber">Phone Number</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let institute of (universities | async)">
                  <td data-label="Institute Name">{{ institute.instituteName }}</td>
                  <td data-label="Province">{{ institute.province }}</td>
                  <td data-label="Country">{{ institute.country }}</td>
                  <td data-label="Year Established">{{ institute.yearEstablished }}</td>
                  <td data-label="Email">{{ institute.email }}</td>
                  <td data-label="Phone No">{{ institute.phoneNo }}</td>
                  <td data-label="Actions">
                    <button mat-icon-button [routerLink]="['/consultancy/institute-details', institute.id]">
                      <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="primary"
                      [routerLink]="['/consultancy/edit-institute', institute.id]">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteInstitute(institute.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>

    <!-- show when country is not selected -->

    <form [formGroup]="countryListForm">
      <div class="card p-4">
        <div class="row g-3">
          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100 mb-0">
              <mat-label>Select a country</mat-label>
              <mat-icon matPrefix>home</mat-icon>
              <mat-select formControlName="countryList" required (selectionChange)="onCountryChange($event.value)">
                <mat-option *ngFor="let country of (countries | async)" [value]="country.id">
                  {{ country.countryName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>      
    </form>



    <div class="row" >
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <app-search [searchText]="search"></app-search>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="ADD">
                    <button mat-mini-fab color="primary" (click)="addInstitute()">
                      <mat-icon class="col-white">add</mat-icon>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body table-responsive">
            <table class="table table-hover table-responsive">
              <ng-container *ngIf="(universities | async) as institutesList">
                
                <!-- Conditionally display thead if there are institutes -->
                <thead *ngIf="institutesList.length > 0">
                  <tr>
                    <th>
                      <app-sorting 
                        [sortField]="defaultData.OrderBy" 
                        [sortDirection]="defaultData.sortExpression" 
                        [sortFields]="['instituteName']" 
                        [sortLabels]="['Name']"
                        (sortChange)="onSortChange($event)">
                      </app-sorting>
                    </th>
                    <th>
                      <app-sorting 
                        [sortField]="defaultData.OrderBy" 
                        [sortDirection]="defaultData.sortExpression" 
                        [sortFields]="['province']" 
                        [sortLabels]="['Province']"
                        (sortChange)="onSortChange($event)">
                      </app-sorting>
                    </th>
                    <th>
                      <app-sorting 
                        [sortField]="defaultData.OrderBy" 
                        [sortDirection]="defaultData.sortExpression" 
                        [sortFields]="['email']" 
                        [sortLabels]="['Email']"
                        (sortChange)="onSortChange($event)">
                      </app-sorting>
                    </th>
                    <th>
                      <app-sorting 
                        [sortField]="defaultData.OrderBy" 
                        [sortDirection]="defaultData.sortExpression" 
                        [sortFields]="['phoneNumber']" 
                        [sortLabels]="['Phone']"
                        (sortChange)="onSortChange($event)">
                      </app-sorting>
                    </th>
                    <th>Actions</th>
                  </tr>
                </thead>
                
                <!-- Display the table body -->
                <tbody>
                  <tr *ngIf="institutesList.length > 0; else noData">
                    <tr *ngFor="let institute of institutesList">
                      <td data-label="Institute Name">{{ institute.instituteName }}</td>
                      <td data-label="Province">{{ institute.province }}</td>
                      <td data-label="Email">{{ institute.email }}</td>
                      <td data-label="Phone No">{{ institute.phoneNo }}</td>
                      <td data-label="Actions">
                        <button mat-icon-button [routerLink]="['/consultancy/institute-details', institute.id]" matTooltip="View" (click)="onView()">
                          <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" [routerLink]="['/consultancy/edit-institute', institute.id]" matTooltip="Edit" (onEdit)="onEditClicked()">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteInstitute(institute.id)" matTooltip="Delete">
                          <mat-icon>delete</mat-icon>
                        </button>
                      </td>
                 
                  </tr>
                </tbody>
              </ng-container>
            
              <!-- Template for no data found -->
              <ng-template #noData>
                <tr>
                  <td colspan="5" class="text-center">No Data Found</td>
                </tr>
              </ng-template>
            </table>            
          </div>
        </div>
      </div>
      
      <!-- Conditionally display pagination if there are institutes -->
      <ng-container *ngIf="(universities | async) as institutesList">
        <ng-container *ngIf="institutesList.length > 0">
          <app-pagination 
            [pageSize]="defaultData.pageSize" 
            (pageChange)="onPageChange($event)" 
            [length]="records"
            [pageIndex]="currentPageIndex"
            >
          </app-pagination>
        </ng-container>
      </ng-container>
    </div>
    
  </div>
</section>

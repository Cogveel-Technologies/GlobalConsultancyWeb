<section class="content">
  <div class="container-fluid">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title me-2">
                  <h2>Consultancy List</h2>
                </li>
                <app-search [searchText]="search"></app-search>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="ADD">
                    <button mat-mini-fab color="primary" (click)="addConsultancy()">
                      <mat-icon class="col-white">add</mat-icon>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body table-responsive">
            <table class="table table-hover table-responsive" matSort (matSortChange)="onSortChange($event)">
              <thead>
                <tr>
                  <th mat-sort-header="consultancyName">Consultancy Name</th>
                  <th mat-sort-header="phone1">Phone</th>
                  <th mat-sort-header="email1">Email</th>
                  <th mat-sort-header="country">Country</th>
                  <th mat-sort-header="state">State</th>
                  <th mat-sort-header="registrationNo">Registration No</th>
                  <th mat-sort-header="website">Website</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let consultancy of (consultancies | async)">
                  <td data-label="Consultancy Name">{{ consultancy.consultancyName }}</td>
                  <td data-label="Phone">{{ consultancy.phone1 }}</td>
                  <td data-label="Email">{{ consultancy.email1 }}</td>
                  <td data-label="Country">{{ consultancy.country }}</td>
                  <td data-label="State">{{ consultancy.state }}</td>
                  <td data-label="Registration No">{{ consultancy.registrationNo }}</td>
                  <td data-label="Website">{{ consultancy.website }}</td>
                  <td data-label="Actions">
                    <button mat-icon-button [routerLink]="['/consultancy/consultancy-details', consultancy.id]">
                      <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" [routerLink]="['/consultancy/edit-consultancy', consultancy.id]">
                      <!-- <mat-icon>edit</mat-icon> -->
                      <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteConsultancy(consultancy.id)">
                      <!-- <mat-icon>delete</mat-icon> -->
                      <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <app-pagination></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

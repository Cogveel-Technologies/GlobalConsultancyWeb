<section class="content">
  <div class="container-fluid">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title me-2">
                  <h2>Consultancy List</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" class="browser-default search-field" aria-label="Search box" (input)="onSearch()">
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="ADD">
                    <button mat-mini-fab color="primary" (click)="addInstitute()">
                      <mat-icon class="col-white">add</mat-icon>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>Hover Rows</h2>
          </div>
          <div class="body table-responsive">
            <table class="table table-hover table-responsive">
              <thead>
                <tr>
                  <th>Consultancy Name</th>
                  <th>Phone </th>
                  <th>Email </th>
                  <th>Country</th>
                  <th>State</th>
                  <th>Registration No</th>
                  <th>Website</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let consultancy of (consultancies|async)">

                  <td data-label="Consultancy Name">{{ consultancy.consultancyName }}</td>
                  <td data-label="Phone">{{ consultancy.phone1 }}</td>
                  <td data-label="Email">{{ consultancy.email1 }}</td>
                  <td data-label="Country">{{ consultancy.country }}</td>
                  <td data-label="State">{{ consultancy.state }}</td>
                  <td data-label="Registration No">{{ consultancy.registrationNo }}</td>
                  <td data-label="Website">{{ consultancy.website }}</td>

                  <td data-label="Actions">
                    <button mat-icon-button [routerLink]="['/consultancy/consultancy-details', consultancy.id]"
                      (click)="viewDetails()">
                      <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="primary"
                      [routerLink]="['/consultancy/edit-consultancy', consultancy.id]">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteConsultancy(consultancy.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <mat-paginator #paginator [pageIndex]="0" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

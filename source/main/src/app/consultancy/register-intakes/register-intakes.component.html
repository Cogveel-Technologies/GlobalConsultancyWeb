<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="editMode ? 'Edit' : breadscrum.title" [items]="breadscrum.items"
        [active_item]="editMode ? 'Edit' : breadscrum.active">
      </app-breadcrumb>
    </div>

    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
        <div class="card">
          <div class="body">
            <form class="m-5" [formGroup]="registerIntake" (submit)="onSubmit()">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Institute</mat-label>
                    <mat-select formControlName="instituteId" required (selectionChange)="onInstituteChange($event)">
                      <mat-option *ngFor="let institute of (institutes | async)" [value]="institute.id">
                        {{institute.name}}
                      </mat-option>
                    </mat-select>
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>school</mat-icon>
                  </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Program</mat-label>
                    <mat-select formControlName="programId" required (selectionChange)="onProgramChange($event)">
                      <mat-option *ngFor="let program of (programs | async)" [value]="program.programId">
                        {{program.name}}
                      </mat-option>
                    </mat-select>
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>school</mat-icon>
                  </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Session</mat-label>
                    <mat-select formControlName="sessionId" required (selectionChange)="onSessionChange($event)">
                      <mat-option *ngFor="let session of (sessions | async)" [value]="session.sessionId">
                        {{session.name}}
                      </mat-option>
                    </mat-select>
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>school</mat-icon>
                  </mat-form-field>
                </div> 
                
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Intakes</mat-label>
                    <input matInput formControlName="noOfIntake" type="number" required
                      appCustomValidator="noOfIntakes">
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>group</mat-icon>
                  </mat-form-field>
                </div>
              </div>
                <div class="col-auto col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
                  <button type="submit" class="btn-space" mat-raised-button color="primary"
                    [disabled]="!registerIntake.valid">{{editMode ? 'Update' :
                    'Submit'}}</button>
                  <button type="button" mat-raised-button color="warn" (click)="navigateToIntakeList()">Cancel</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

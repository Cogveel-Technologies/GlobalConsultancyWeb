<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="editMode ? 'Edit Institute' : breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>

    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="header">
            <h2>{{editMode ? 'Edit Institute':'Add Institute'}}</h2>
          </div>
          <div class="body">
            <form [formGroup]="registerInstitute" (ngSubmit)="onSubmit()">

              <!-- Institute Name -->
              <div class="row mb-1">
                <div class="col-12 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Institute Name</mat-label>
                    <input matInput formControlName="instituteName">
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>school</mat-icon>
                  </mat-form-field>
                </div>
              </div>

              <!-- About Institute and Province -->
              <div class="row mb-1">
                <div class="col-md-12 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>About Institute</mat-label>
                    <textarea matInput formControlName="aboutInstitute" class="col-12"></textarea>
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>info</mat-icon>
                  </mat-form-field>
                </div>
                <div class="col-md-4 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Province</mat-label>
                    <input matInput formControlName="province">
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>location_city</mat-icon>
                  </mat-form-field>
                </div>
                <div class="col-md-4 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Country</mat-label>
                    <input matInput formControlName="country">
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>public</mat-icon>
                  </mat-form-field>
                </div>
                <div class="col-md-4 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Consultancy</mat-label>
                    <mat-select formControlName="consultancyId">
                      <mat-option *ngFor="let consultancy of Consultancies" [value]="consultancy">
                        {{ consultancy }}
                      </mat-option>
                    </mat-select>
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>location_city</mat-icon>
                  </mat-form-field>
                </div>
              </div>

              <!-- Year Established and Website -->
              <div class="row mb-1">
                <div class="col-md-6 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Year Established</mat-label>
                    <input matInput formControlName="yearEstablished" type="number">
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>calendar_today</mat-icon>
                  </mat-form-field>
                </div>
                <div class="col-md-6 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Website</mat-label>
                    <input matInput formControlName="website">
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>language</mat-icon>
                  </mat-form-field>
                </div>
              </div>

              <!-- Email and Phone -->
              <div class="row mb-1">
                <div class="col-md-6 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required appCustomValidator="email">
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>email</mat-icon>
                  </mat-form-field>
                </div>
                <div class="col-md-6 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phoneNo">
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>phone</mat-icon>
                  </mat-form-field>
                </div>
              </div>

              <!-- Fb URL and LinkedIn URL -->
              <div class="row mb-1">
                <div class="col-md-12 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Fb URL</mat-label>
                    <input matInput formControlName="fbUrl">
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>facebook</mat-icon>
                  </mat-form-field>
                </div>
                <div class="col-md-12 mb-1">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>LinkedIn URL</mat-label>
                    <input matInput formControlName="linkedInUrl">
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>linkedin</mat-icon>
                  </mat-form-field>
                </div>
              </div>

              <!-- Submit/Update and Cancel Buttons -->
              <div class="row mb-1">
                <div class="col-auto">
                  <button type="submit" class="btn-space" mat-raised-button color="primary">{{editMode ? 'Update' : 'Register'}}</button>
                  <button type="button" mat-raised-button color="warn">Cancel</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

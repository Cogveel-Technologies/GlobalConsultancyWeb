<section >
  <div class="content-block login-form">

    <div class="row clearfix ">
      <div class="container-fluid  d-flex justify-content-center align-items-center bg-gradient ">
        <div class="row w-100 justify-content-center ">
          <div class="col-lg-7">
            <div class="card shadow-lg border-0">
              <div class="card-body p-4">
                <div class="text-center mb-3">
                  <!-- <img src="assets/images/logo-full.png" alt="logo-full" class="img-fluid" style="max-width: 150px;"> -->
                  <!-- <h4 class="mt-4">Welcome Back!</h4> -->
                  <h3 class="text-center text-primary text-decoration-underline mb-4">Login</h3>
                </div>
                <form [formGroup]="signInForm" (submit)="signIn()" >
                  <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com"
                      formControlName="email">
                    <label for="email"><i class="fas fa-envelope me-2"></i>Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                      formControlName="password">
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mb-4">


                    <a class="text-decoration-none">Forgot Password?</a>
                  </div>
                  <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
                </form>
                <div class="mt-4 text-center">
                  <p>Don't have an account? <a class="text-primary">Register</a></p>
                  <ul class="list-inline mt-3">
                    <li class="list-inline-item"><a href="#" class="text-muted"><i class="fab fa-google fa-lg"></i></a>
                    </li>
                    <li class="list-inline-item"><a href="#" class="text-muted"><i
                          class="fab fa-facebook-f fa-lg"></i></a></li>
                    <li class="list-inline-item"><a href="#" class="text-muted"><i class="fab fa-twitter fa-lg"></i></a>
                    </li>
                    <li class="list-inline-item"><a href="#" class="text-muted"><i
                          class="fab fa-linkedin-in fa-lg"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb 
          title="Application List" 
          [items]="['Home', 'Applications']" 
          active_item="List">
        </app-breadcrumb>
      </div>
  
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="materialTableHeader">
              <div class="left">
                <ul class="header-buttons-left ms-0">
                  <li class="tbl-search-box">
                    <label for="search-input"><i class="material-icons search-icon">search</i></label>
                    <input
                      placeholder="Search"
                      type="text"
                      [formControl]="searchControl"
                      class="browser-default search-field"
                      aria-label="Search box"
                    />
                  </li>
                </ul>
              </div>
              <div class="right">
                <ul class="tbl-export-btn">
                  <li class="tbl-header-btn">
                    <div class="m-l-10" matTooltip="ADD">
                      <button mat-mini-fab color="primary" (click)="addApplication()">
                        <mat-icon class="col-white">add</mat-icon>
                      </button>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body table-responsive">
              <table class="table table-hover table-responsive">
                <thead>
                  <tr>
                    <th>
                      <app-sorting
                        [sortField]="sortField"
                        [sortDirection]="sortDirection"
                        [sortFields]="['id']"
                        [sortLabels]="['Application ID']"
                        (sortChange)="onSortChange($event)">
                      </app-sorting>
                    </th>
                    <th>
                      <app-sorting
                        [sortField]="sortField"
                        [sortDirection]="sortDirection"
                        [sortFields]="['studentId']"
                        [sortLabels]="['Student ID']"
                        (sortChange)="onSortChange($event)">
                      </app-sorting>
                    </th>
                    <th>
                      <app-sorting
                        [sortField]="sortField"
                        [sortDirection]="sortDirection"
                        [sortFields]="['programId']"
                        [sortLabels]="['Program ID']"
                        (sortChange)="onSortChange($event)">
                      </app-sorting>
                    </th>
                    <th>
                      <app-sorting
                        [sortField]="sortField"
                        [sortDirection]="sortDirection"
                        [sortFields]="['sessionId']"
                        [sortLabels]="['Session ID']"
                        (sortChange)="onSortChange($event)">
                      </app-sorting>
                    </th>
                    <th>Actions</th>
                  </tr>
                </thead>
  
                <tbody>
                  <tr *ngFor="let application of applications$ | async; let i = index">
                    <td data-label="Application ID">{{ application.id }}</td>
                    <td data-label="Student ID">{{ application.studentId }}</td>
                    <td data-label="Program ID">{{ application.programId }}</td>
                    <td data-label="Session ID">{{ application.sessionId }}</td>
                    <td data-label="Actions">
                      <ng-container *ngIf="!showOnlyApplyButton">
                        <!-- <button mat-icon-button color="primary" (click)="editApplication(application.id)" matTooltip="Edit">
                          <app-feather-icons [icon]="'edit'" class="tbl-fav-edit"></app-feather-icons>
                        </button> -->
                        <button mat-icon-button color="warn" (click)="deleteApplication(application.id)" matTooltip="Delete">
                          <app-feather-icons [icon]="'trash-2'" class="tbl-fav-delete"></app-feather-icons>
                        </button>
                        <button mat-icon-button color="success" (click)="viewApplication(application.id)" matTooltip="View">
                          <mat-icon>visibility</mat-icon>
                        </button>
                      </ng-container>
                    </td>


                    <!-- <td data-label="Actions">
                        <button mat-icon-button color="primary" (click)="editApplication(application.id)" matTooltip="Edit">
                          <app-feather-icons [icon]="'edit'" class="tbl-fav-edit"></app-feather-icons>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteApplication(application.id)" matTooltip="Delete">
                          <app-feather-icons [icon]="'trash-2'" class="tbl-fav-delete"></app-feather-icons>
                        </button>
                        <button mat-icon-button color="success" (click)="viewApplication(application.id)" matTooltip="View">
                          <mat-icon>visibility</mat-icon>
                        </button>
                      </td>
                       -->




                  </tr>
                  <tr *ngIf="(applications$ | async)?.length === 0">
                    <td colspan="5" class="text-center">No Applications found.</td>
                  </tr>
                </tbody>
              </table>
  
              <app-pagination
                [length]="totalApplications"
                [pageSize]="pageSize"
                (pageChange)="onPageChange($event)">
              </app-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

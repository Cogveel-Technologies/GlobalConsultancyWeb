<section class="content">
  <div class="container-fluid">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active"></app-breadcrumb>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
               
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" [formControl]="searchControl" class="browser-default search-field" aria-label="Search box">
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="ADD">
                    <button mat-mini-fab color="primary" (click)="addStudent()">
                      <mat-icon class="col-white">add</mat-icon>
                    </button>
                  </div>
                </li>
                <!-- <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="REFRESH">
                    <button mat-mini-fab color="primary" (click)="refreshPage()">
                      <mat-icon class="col-white">refresh</mat-icon>
                    </button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <div class="export-button m-l-10" matTooltip="XLSX">
                    <img src="assets/images/icons/xlsx.png" alt="" />
                  </div>
                </li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
         
          <div class="body table-responsive">
            <table class="table table-hover table-responsive">
              <thead>
                <tr>
                  <!-- <th>
                      <app-sorting [sortField]="sortField" [sortDirection]="sortDirection" [sortFields]="['id']" (sortChange)="onSortChange($event)"></app-sorting>
                  </th> -->
                  <th>
                    <app-sorting [sortField]="sortField" [sortDirection]="sortDirection" 
                    [sortFields]="['StudentName']"  [sortLabels]="['Student Name']"
                    (sortChange)="onSortChange($event)"></app-sorting>
                  </th>
                  <!-- <th>
                    <app-sorting [sortField]="sortField" [sortDirection]="sortDirection" [sortFields]="['dob']" (sortChange)="onSortChange($event)"></app-sorting>
                  </th>
                  <th>
                    <app-sorting [sortField]="sortField" [sortDirection]="sortDirection" [sortFields]="['passportExpiry']" (sortChange)="onSortChange($event)"></app-sorting>
                  </th> -->
                  <th>
                    <app-sorting [sortField]="sortField" [sortDirection]="sortDirection"
                     [sortFields]="['EmailAddress']" [sortLabels]="['Email Address']"
                      (sortChange)="onSortChange($event)"></app-sorting>
                  </th>
                  <th>
                    <app-sorting [sortField]="sortField" [sortDirection]="sortDirection"
                     [sortFields]="['ContactNo']"  [sortLabels]="['Contact No']"
                     (sortChange)="onSortChange($event)"></app-sorting>
                  </th>
                  <th>
                    <app-sorting [sortField]="sortField" [sortDirection]="sortDirection"
                     [sortFields]="['residentialAddress']"   [sortLabels]="['Residential Address']"
                     (sortChange)="onSortChange($event)"></app-sorting>
                  </th>
                  <th>Actions</th>
                </tr>
              </thead>
              
              <tbody>
                <tr *ngFor="let student of students$ | async; let i = index">
                  <!-- <td data-label="S No.">{{ i + 1 }}</td> -->
                  <td data-label="Student Name">{{ student.studentName }}</td>
                  <!-- <td data-label="DOB">{{ student.dob }}</td> -->
                  <!-- <td data-label="Passport Expiry">{{ student.passportExpiry }}</td> -->
                  <td data-label="Email">{{ student.emailAddress }}</td>
                  <td data-label="Contact No.">{{ student.contactNo }}</td>
                  <td data-label="Residential Address">{{ student.residentialAddress }}</td>
                  <!-- <td data-label="Agent">{{ student.agentId }}</td> -->
                  <td data-label="Actions">
                    <button *ngIf="showOnlyApplyButton" mat-button color="" class="bg-green"  matTooltip="Apply Here" (click)="applyStudent(student.id)">
                      Apply
                    </button>
                  

                    <!-- (click)="applyStudent(student.id) -->
                    <ng-container *ngIf="!showOnlyApplyButton">
                     
                      <button mat-icon-button color="success" (click)="addStudentDocument(student.id)" matTooltip="Add Docs">
                        <mat-icon>add</mat-icon>
                      </button>
                      <button mat-icon-button color="success" (click)="viewStudent(student.id)" matTooltip="View">
                        <mat-icon>visibility</mat-icon>
                      </button>
                      <button mat-icon-button color="primary" (click)="editStudent(student.id)" matTooltip="Edit">
                        <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                      </button>
                     
                      <app-model (click)="deleteStudent(student.id)"></app-model>
                    
                     
                      <!-- <button mat-icon-button color="success" (click)="applyStudentSearch()" matTooltip="Apply">
                        <mat-icon>touch_app</mat-icon>
                      </button> -->
                    </ng-container>
                  </td>
                  
                </tr>
                 <!-- Show a message when there are no students found -->
                 <tr *ngIf="(students$ | async)?.length === 0">
                  <td colspan="7" class="text-center">No Students found.</td>
                </tr>
                 </tbody>
            </table>
             
            <app-pagination
            [length]="totalStudents"
            [pageSize]="pageSize"
            (pageChange)="onPageChange($event)">
          </app-pagination>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
